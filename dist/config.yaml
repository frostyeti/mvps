version: 2
project_name: mvps
release:
  github:
    owner: frostyeti
    name: mvps
  name_template: '{{.Tag}}'
builds:
  - id: sopsv
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    go386:
      - sse2
    goarm:
      - "6"
    goarm64:
      - v8.0
    gomips:
      - hardfloat
    goppc64:
      - power8
    goriscv64:
      - rva20u64
    targets:
      - linux_amd64_v1
      - linux_arm64_v8.0
      - darwin_amd64_v1
      - darwin_arm64_v8.0
      - windows_amd64_v1
      - windows_arm64_v8.0
    dir: .
    main: ./main.go
    binary: sopsv
    hooks:
      pre:
        - cmd: go mod tidy
      post:
        - cmd: go mod tidy
    builder: go
    tool: go
    command: build
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
archives:
  - id: sopsv
    builds_info:
      mode: 493
    name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}-{{ .Version }}'
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
          - tar.gz
    files:
      - src: LICENSE.md
      - src: README.md
nfpms:
  - file_name_template: '{{ .PackageName }}-{{ .Os }}-{{ .Arch}}-{{ .Version }}'
    package_name: mvps
    id: sopsv
    formats:
      - deb
      - rpm
      - archlinux
      - apk
    homepage: https://github.com/hyprxlabs/xsops
    maintainer: Hyprxdev <180069990+hyprxdev@users.noreply.github.com>
    description: |
      sopsv is a cross platform tool enabling the use of sops and json as a local secret store."
    license: MIT
    bindir: /usr/bin
    libdirs:
      header: /usr/include
      carchive: /usr/lib
      cshared: /usr/lib
snapshot:
  version_template: '{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}-checksums.txt'
  algorithm: sha256
docker_digest:
  name_template: digests.txt
changelog:
  format: '{{ .SHA }} {{ .Message }}'
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ mdv2escape .ProjectName }} {{ mdv2escape .Tag }} is out{{ mdv2escape "!" }} Check it out at {{ mdv2escape .ReleaseURL }}'
    parse_mode: MarkdownV2
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
    expected_status_codes:
      - 200
      - 201
      - 202
      - 204
  opencollective:
    title_template: '{{ .Tag }}'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!<br/>Check it out at <a href="{{ .ReleaseURL }}">{{ .ReleaseURL }}</a>'
  bluesky:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
chocolateys:
  - name: sopsv
    package_source_url: https://github.com/hyprxlabs/xsops
    title: sopsv
    authors: Hyprxdev <180069990+hyprxdev@users.noreply.github.com>
    project_url: https://github.com/frostyeti/sopsv
    icon_url: https://raw.githubusercontent.com/frostyeti/presskit/refs/heads/main/assets/logo.png
    copyright: Copyright Â© 2025 Frostyeti Grimfrost Mage
    tags: sopsv sops
    summary: sopsv is a crossplatform cli app for sops and json as a local secret store.
    description: |
      A cross-platform tool enabling sops and json as a local secret store.

      The `sopsv` command allows you to manage secrets stored in JSON files using the sops tool.
      The secrets can be easily retrieved, set, and removed from the command line.
    release_notes: https://github.com/frostyeti/sopsv/releases/tag/v{{ .Version }}
    skip_publish: true
    source_repo: https://push.chocolatey.org/
    goamd64: v1
git:
  tag_sort: -version:refname
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
